name: PHP

on: [ push ]

jobs:
  build:
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest', 'ubuntu-20.04' ]
        php-versions: [ '7.2', '7.3', '7.4' ]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: xdebug, json, intl, mbstring, apcu, zip
          tools: composer:v2
          coverage: xdebug
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Validate composer.json and composer.lock
        run: composer validate --no-interaction --no-check-all --strict
      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Run test suite
        run: vendor/bin/phpunit -c phpunit.xml.dist --coverage-text
