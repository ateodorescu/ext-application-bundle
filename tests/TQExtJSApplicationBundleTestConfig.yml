framework:
    secret: "Three can keep a secret, if two of them are dead."
    router:
        resource: "%kernel.root_dir%/TQExtJSApplicationBundleTestRouting.yml"
        strict_requirements: ~

tq_ext_js_application:
    workspace_path: %kernel.root_dir%/__files/workspace
    web_path: %kernel.root_dir%/__files/web
    builds:
        desktop:
            development_base: my-app
            production_base: MyApp
            development_manifest: manifest.json
            development_microloader: bootstrap.js
            production_manifest: manifest.json
            production_microloader: bootstrap.js
